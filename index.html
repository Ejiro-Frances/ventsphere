<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>VentSphere</title>
  </head>
  <body>
    <header></header>

    <main class="main">
      <!-- Hero section -->
      <section class="section__hero">
        <div class="content">
          <h1 class="section__hero--title">Providing Support for Startups</h1>
          <p class="description">
            Empowering visionary entrepreneurs with the capital and support
            needed to transform innovative ideas into successful businesses.
          </p>

          <div class="hero__btns">
            <a href="#" class="btn btn--primary">
              <span>Partner with us</span>
              <img src="./assets/icons/arrow.svg" alt="" aria-hidden="true" />
            </a>
            <a href="#" class="btn btn--secondary">
              <span>Book a strategy call</span>
              <img
                src="./assets/icons/arrow-blue.svg"
                alt=""
                aria-hidden="true"
              />
            </a>
          </div>
        </div>
        <!-- the image -->
        <div class="section__hero__img">
          <img
            src="./assets/images/hero.svg"
            alt="Man shaking hands with a woman during a team meeting, symbolizing support and collaboration."
            loading="lazy"
            class="hero__img"
          />
          <img
            class="hero__img--decor-left"
            src="./assets/icons/decor-left.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="hero__img--decor-right"
            src="./assets/icons/decor-right.svg"
            alt=""
            aria-hidden="true"
          />
        </div>

        <!-- Trusted partners -->
        <div class="featured-brands">
          <div>
            <p class="description">Trusted Partnership with 100+ companyâ€™s</p>
          </div>
          <div>
            <img src="./assets/icons/zippo-logo.svg" alt="Zippo logo" />
          </div>
          <div>
            <img src="./assets/icons/grammarly-logo.svg" alt="Grammarly logo" />
          </div>
          <div>
            <img src="./assets/icons/goodLeap-logo.svg" alt="GoodLeap logo" />
          </div>
          <div>
            <img src="./assets/icons/google-logo.svg" alt="Google logo" />
          </div>
          <div>
            <img src="./assets/icons/loom-logo.svg" alt="Loom logo" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
